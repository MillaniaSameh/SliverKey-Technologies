<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactDatabase</title>
    <link
    href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css""
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
      >
        <div class="container">
          <a class="navbar-brand" asp-area="" asp-page="/Index"
            >ContactDatabase</a
          >
        </div>
      </nav>
    </header>

    <div class="container card-container">
      <div class="card mb-3">
        <div class="card-body">
          <form>
            <div class="container">
              <div class="row">
                <div class="col mb-3">
                  <label for="firstNameInput" class="form-label"
                    >First Name</label
                  >
                  <input type="text" class="form-control" id="firstNameInput" />
                </div>
                <div class="col mb-3">
                  <label for="lastNameInput" class="form-label"
                    >Last Name</label
                  >
                  <input type="text" class="form-control" id="lastNameInput" />
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="emailInput" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailInput" />
                </div>
                <div class="col mb-3">
                  <label for="titleInput" class="form-label">Title</label>
                  <select class="form-select" id="titleInput">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms.">Ms.</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="descriptionInput" class="form-label"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="descriptionInput"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="birthDateInput" class="form-label"
                    >Date Of Birth</label
                  >
                  <input type="date" class="form-control" id="birthDateInput" />
                </div>
                <div class="col mb-3">
                  <label for="maritalStatusInput" class="form-label"
                    >Married</label
                  >
                  <select class="form-select" id="maritalStatusInput">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                  </select>
                </div>
              </div>
              <div class="row" style="margin-top: 20px">
                <div class="col">
                  <button type="submit" class="btn btn-primary">
                    Add Contact
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
