<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Current Time Service</title>
  </head>
  <body>
    <h2 id="current-time"></h2>
    <script>
      fetch("/current-time")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("current-time").innerText = data;
        });
    </script>
  </body>
</html>
